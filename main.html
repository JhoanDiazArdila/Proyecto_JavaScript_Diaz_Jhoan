<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parqueadero</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="advertencia_celular">
        <img src="./imagenes/fondoNocelular.png" alt="Fondo No aceptado" />
        <div class="mensaje_advertencia_celular">
            Esta página <br />
            No Soporta celulares.
        </div>
    </div>
    <header>

    </header>
    <main class="grid">
        <section class="grid_botones">
            <article class="orden_botones">
                <button id="registro_entrada" class="btn navegacion">
                    Registrar vehiculo
                </button>
                <button id="registro_salida" class="btn navegacion">
                    Registrar salida
                </button>
                <button id="registro_modificar" class="btn navegacion ">
                    Modificar datos
                </button>
                <button id="registro_ocupacion" class="btn navegacion">
                    Ver ocupacion
                </button>
                <button id="ver_registro" class="btn navegacion">
                    Ver registro total
                </button>
            </article>
            <article class="contenedor-logo">
                <button id="otra-imagen" class="navegacion">
                    <img id="otra-imagen" src="imagenes/logo.png" alt="">
                </button>
            </article>
        </section>

        <!-- ------------------------------------------------- -->

        <div id="entrada_formulario" class="contenedor-formulario">

                <img id="fondo-entrada" src="imagenes/fondo-entrada.png" alt="fondo">
                <img id="nombre-parkeo" src="imagenes/Nombre-parkeo.png" alt="Deseo parqueadero">

        </div>


    </main>
    <footer>
        <!-- <h6>Agradecimientos a Juan Mariño</h6> -->
    </footer>
    <script src="manejo.js"></script>
</body>
</html>
